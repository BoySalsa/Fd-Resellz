<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">‚Üê Continue Shopping</a>
    </nav>
  </header>

  <section class="cart" id="cart-items"></section>

  <div class="checkout">
    <button id="checkout-btn">Checkout with Stripe</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartEl = document.getElementById('cart-items');

    if (cart.length === 0) {
      cartEl.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" />
          <h3>${item.name}</h3>
          <p>$${item.price}</p>
        `;
        cartEl.appendChild(div);
      });
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      // Replace with YOUR Stripe test payment link
      window.location.href = "https://buy.stripe.com/test_eVa2bQ3s1fRI0KIbII";
    });
  </script>
</body>
</html>
